  <!-- Gallery Logic -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const category = params.get("category");
      const filename = params.get("filename");
      const photo = photoData[category]?.find(p => p.filename === filename);
      const container = document.getElementById("single-photo-container");

      if (photo) {
        container.innerHTML = `
          <div class="card mx-auto shadow bg-dark" style="max-width: 800px; border-radius: 12px; overflow: hidden;">
            <img src="assets/img/${category}/${filename}" alt="${photo.title}" class="img-fluid" style="cursor: zoom-in;" onclick="openFullscreen('assets/img/${category}/${filename}')">
            <div class="p-4 bg-light">
              <h2 class="mb-2">${photo.title}</h2>
              <p class="text-muted">${photo.caption}</p>
            </div>
          </div>
        `;
      } else {
        container.innerHTML = `<p class="text-center text-danger">Oops. Couldn’t load this image. Try going back to the <a href="gallery.html">Gallery</a>.</p>`;
      }
    });

    function openFullscreen(src) {
      document.getElementById("fullscreen-image").src = src;
      document.getElementById("fullscreen").classList.add("show");
    }

    function closeFullscreen() {
      document.getElementById("fullscreen").classList.remove("show");
    }
  </script>
