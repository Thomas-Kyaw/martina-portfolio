<!-- Dynamic Masonry Gallery with GLightbox -->
<script>
  const masonryContainer = document.querySelector(".masonry");

  const categories = {
    people: "assets/img/people/",
    animals: "assets/img/animals/",
    architecture: "assets/img/architecture/"
  };

  const videos = [
    "https://www.youtube.com/embed/SoB3sdo8dQQ",
    "https://www.youtube.com/embed/D-MnCmUR21Q",
    "https://www.youtube.com/embed/0cRwIKQwuqw",
    "https://www.youtube.com/embed/yFxg2sxuBds"
  ];

  // Parse category from URL
  const params = new URLSearchParams(window.location.search);
  const selectedCategory = params.get("category");

  // Show specific category
  if (selectedCategory && photoData[selectedCategory]) {
    const basePath = categories[selectedCategory];
    photoData[selectedCategory].forEach((img) => {
      const div = document.createElement("div");
      div.className = "masonry-item";
      div.innerHTML = `
        <a href="${basePath + img.filename}" class="glightbox" data-gallery="gallery">
          <img src="${basePath + img.filename}" alt="${img.title || ''}" loading="lazy" />
        </a>
      `;
      masonryContainer.appendChild(div);
    });
  }

  // Show videos if category is 'videos'
  else if (selectedCategory === "videos") {
    videos.forEach((url) => {
      const div = document.createElement("div");
      div.className = "masonry-item";
      div.innerHTML = `<iframe src="${url}" frameborder="0" allowfullscreen></iframe>`;
      masonryContainer.appendChild(div);
    });
  }

  // Fallback: no category or invalid
  else {
    masonryContainer.innerHTML = `
      <div class="text-center text-muted py-5">
        <h4>No category selected.</h4>
        <p>Please choose a category from the Gallery menu.</p>
      </div>
    `;
  }

  const lightbox = GLightbox({
    selector: '.glightbox',
    touchNavigation: true,
    loop: true,
    zoomable: true,
    autoplayVideos: false
  });
</script>
